<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title"><i class="glyphicon glyphicon-folder-open"></i><strong style="padding-left: 10px;">{{container}}/{{prefixes}}</strong></div>
	</div>
	<div class="panel-body">
		<div class="list-group">
			<div class="list-group-item" ng-repeat="bp in blobPrefixes">
				<h4 class="list-group-item-heading"><i class="glyphicon glyphicon-folder-open" style="padding-right: 10px;"></i>{{bp}}
				<a type="button" class="btn btn-link pull-right" href="/trial/{{container}}/{{bp}}"><i class="glyphicon glyphicon-chevron-right"></i>enter</a>
				</h4>
			</div>
			<div class="list-group-item" ng-repeat="b in blobs">
				<h5 class="list-group-item-heading"><i class="glyphicon glyphicon-file" style="padding-right: 10px;"></i>{{b.name}}
				
				<a type="button" class="btn btn-link pull-right" title="detail" ng-click="show[$index] = !show[$index]"><i class="glyphicon glyphicon-option-vertical"></i></a>
				</h5>
				<div class="well well-sm" style="margin-top: 10px" ng-show="show[$index]">
					<div class="">
						<div class="list-group">
							<div class="list-group-item">
								<p class="list-group-item-text">
									<strong>URL</strong>: {{b.url}}
									<a type="button" class="btn btn-link pull-right" title="show contain" ng-if="(b.properties.contentType).indexOf('text')>-1" ng-click="getContent($index)"><i class="glyphicon glyphicon-modal-window"></i></a>
								</p>
								<p class="list-group-item-text" ng-if="(b.properties.contentType).indexOf('text')>-1">
									<strong>Content</strong>: 
									<pre ng-if="b.content">
										{{b.content}}
									</pre>
								</p>
							</div>
							<div class="list-group-item">
								<h6 class="list-group-item-heading">Metadata</h6>
								<p class="list-group-item-text" ng-repeat="(m_key,m_value) in b.metadata">
									<strong>{{m_key}}</strong>: {{m_value}}
								</p>
							</div>
							<div class="list-group-item">
								<h6 class="list-group-item-heading">Properties</h6>
								<p class="list-group-item-text" ng-repeat="(p_key,p_value) in b.properties">
									<strong>{{p_key}}</strong>: {{p_value}}
								</p>
							</div>
							<div class="list-group-item" ng-if="(b.properties.contentType).indexOf('video')>-1">
								<h6 class="list-group-item-heading">Content</h6>
								<p class="list-group-item-text">
									<blob-video blob="b"></blob-video>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="list-group-item text-center" ng-show="nextMarker">
				<button type="button" class="btn btn-link" title="More" ng-click="getMore()" ><i class="glyphicon glyphicon-option-horizontal"></i></button>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right">
		<a type="button" class="btn btn-link" ng-click="back()"><i class="glyphicon glyphicon-chevron-left"></i>back</a>
	</div>
</div>
